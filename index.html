<!DOCTYPE html>
<html lang="en">
<head>
	<title>Shopping with Gunther</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Sigmar+One' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
</head>
<body style="background-color:grey; margin: 0px;">
	
	<div class="main-content">
		<p id="title">Shopping with Gunther</p>
			<div class="intro bubble">
				<p class="hello">Hello! I'm Gunther, your friendly shopping worm on the wall. Ready to get started?</p>
				<button id="yeah">Yeah!</button>
				<button id="nope">Nope!</button>
			</div>

			<div class="main-list bubble">
				<p class="remember">What Items would you like for me to remember for you?</p>
				<input type="text" id="add-li">
				<button id="add-button">Lets get it!</button>
				<ul id="list">
					<li class="done">eggs</li>
					<li class="done">bacon</li>
					<li class="todo">
					<button class="nevermind"></button>
					cheese
					<button class="got-it"></button>
					</li>
				</ul>
			</div>
	</div>









</body>
